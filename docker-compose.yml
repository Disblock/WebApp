version: '3'


services:
  redis-server:
    image: redis:alpine
    restart: always


#https://hub.docker.com/_/postgres/?tab=description
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_DATABASE}

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  disblock:
    depends_on:
      - redis-server
      - db
    image: disblock
    ports:
      - 8081:8081
    restart: always
    environment:
      #Values are stored in .env file
      PGHOST: ${DB_HOST}
      PGPASSWORD: ${DB_PASSWORD}
      PGUSER: ${DB_USER}
      PGDATABASE: ${DB_DATABASE}
      PGPORT: ${DB_PORT}
      NODE_ENV: ${NODE_ENV}
      DEBUG: ${DEBUG}
    volumes:
      - disblock_logs:/node/logs


volumes:
  db_data: {}
  disblock_logs: {}
